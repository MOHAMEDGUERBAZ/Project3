<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<form id="myForm">
    <label for="Name">Full Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <div class="error" id="lastNameError"></div>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <div class="error" id="ageError"></div>

    <label for="placeOfBirth">Place of Birth:</label>
    <input type="text" id="placeOfBirth" name="placeOfBirth" required>
    <div class="error" id="placeOfBirthError"></div>

    <label for="studies">Studies:</label>
    <input type="text" id="studies" name="studies">
    <div class="error" id="studiesError"></div>

    <label for="hobbies">Hobbies:</label>
    <input type="text" id="hobbies" name="hobbies">
    <div class="error" id="hobbiesError"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <div class="error" id="emailError"></div>

    <label for="password">Password:</label>
    <div>
        <input type="password" id="password" name="password" required>
        <button type="button" id="passwordToggle" onclick="togglePasswordVisibility()">Show Password</button>
    </div>
    <div id="passwordStrength"></div>
    <div class="error" id="passwordError"></div>

    <button type="button" onclick="validateForm()">Submit</button>
</form>

<script src="script.js"></script>

</body>
</html>
